<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skjema og tabeller</title>
  </head>
  <body>

    <h2>tabell</h2>

    <table style="text-align:center; border-style:solid; border-width:2px; background-color:beige;"> <!--Opretter et table-element som taballen skal stå i-->
      <thead> <!--Overskriftene leggges i et thead-element-->
        <tr><!--En ny rad lages med tr-element-->
          <th style="border-style:solid; border-width:2px;"> Album</th> <!--Selve overskriftene legges i et th-element-->
          <th style="border-style:solid; border-width:2px;">Artist</th>
          <th style="border-style:solid; border-width:2px;">År</th>
          <th style="border-style:solid; border-width:2px;">Kilder</th>
        </tr>
      </thead>

      <tbody><!--I body legges innholdet i tabellen-->
        <tr>
          <td style="padding:10px;">Malibu</td><!--Innholdet i kollonnene-->
          <td style="padding:10px;">Anderson. Paak</td>
          <td style="padding:10px;">2016</td>
          <td style="padding:10px;"><a href="https://en.wikipedia.org/wiki/Malibu_(album)">Malibu</a></td>
        </tr>
        <tr>
          <td style="padding:10px;">DAMN.</td>
          <td style="padding:10px;">Kendrick Lamar</td>
          <td style="padding:10px;">2017</td>
          <td style="padding:10px;"><a href="https://en.wikipedia.org/wiki/Damn_(Kendrick_Lamar_album)">DAMN.</a></td>
        </tr>
        <tr>
          <td style="padding:10px;">Relapse</td>
          <td style="padding:10px;">Eminem</td>
          <td style="padding:10px;">2009</td>
          <td style="padding:10px;"><a href="https://no.wikipedia.org/wiki/Relapse_(album)">Relapse</a></td>
        </tr>
      </tbody>
    </table>

    <h2>Registreringsskjema</h2>

    <form action="register.html"> <!--Opretter et skjema-->

      <label>Navn:</label>  <!--Lager en beskrivende tekst til input-feltet-->
      <input type="text" name="Navn" required placeholder="Skriv inn ditt navn">  <!--Lager et input-felt-->

      <label>Alder:</label>
      <input type="number" name="Alder" required placeholder="Skriv inn din alder">

      <br>  <!--Linjeskift-->
      <br>

      <label>Hva ønsker du å spise?</label>

      <br>
      <br>
      <input type="radio" value="Taco" name="rbMat"><label>Taco</label>
      <input type="radio" name="rbMat" value="Pizza"><label>Pizza</label>
      <input type="radio" name="rbMat" value="Torsk"><label>Torsk</label>
      <br>
      <br>

      <label> Hva har du lyst å drikke?</label>
      <br>
      <select name="velgdrikke" required>  <!--Opretter en nedtrekksmeny-->
        <option value="">Velg drikke</option>
        <option value="brus">Brus</option>
        <option value="saft">Saft</option>
        <option value="vann">Vann</option>
      </select>
      <br>
      <br>

      <button type="submit">Send inn</button>
    </form>

  </body>
</html>
