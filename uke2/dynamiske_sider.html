<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dynamiske sider</title>
  </head>
  <link rel="stylesheet" href="dynamiske_sider.css">
  <body>
    <header>
      <h1>Dynamisk side</h1>
      <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact
        </a>          <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="burger">
            <div></div>
            <div></div>
            <div></div>
          </i>
        </a>
      </div>
    </header>
    <main>
      <section class="grid">
        <div class="boks">
          <div class="overskrift">
            <h1>Pizza</h1>
          </div>
          <div class="bilde">
            <img src="https://res.cloudinary.com/norgesgruppen/image/upload/c_fill,f_auto,h_574,q_80,w_945/tbagzeanc4qhrnlanzgi.jpg" alt="">
          </div>
        </div>
        <div class="boks">
          <div class="overskrift">
            <h1>Taco</h1>
          </div>
          <div class="bilde">
            <img src="https://img.taste.com.au/w_-0kcUJ/taste/2016/11/aussie-style-beef-and-salad-tacos-86525-1.jpeg" alt="">
          </div>
        </div>
        <div class="boks">
          <div class="overskrift">
            <h1>Lasagne</h1>
          </div>
          <div class="bilde">
            <img src="https://cdn.shopify.com/s/files/1/1462/8700/products/lasagne-sideshot-1-lowres.jpg?v=1545230262" alt="">
          </div>
        </div>
        <div class="boks">
          <div class="overskrift">
            <h1>Sushi</h1>
          </div>
          <div class="bilde">
            <img src="https://www.salma.no/content/uploads/2014/09/banner-stylish.jpg" alt="">
          </div>
        </div>
      </section>
    </main>

    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
