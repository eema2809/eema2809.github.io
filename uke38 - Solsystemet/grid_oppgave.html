<!DOCTYPE html>
<html lang="nb" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grid oppgave</title>

    <style media="screen">

    body {
      width: 60%;
      margin:auto;
    }

    main{
    display:grid;
    grid-template-columns: 1fr 2fr;
    grid-column-gap: 10px;
    grid-row-gap: 10px;
    border-collapse: collapse;
    background-color: red;
    }

    main>article{
    background-color: lightgrey;
    text-align: center;
    }

    </style>

  </head>

  <body>

<header>
  <h1> Grid Oppagve</h1>
</header>

<main>
  <article>element 1</article>
  <article>element 2</article>
  <article>element 3</article>
  <article>element 4</article>
  <article>element 5</article>
  <article>element 6</article>
  <article>element 7</article>
  <article>element 8</article>

</main>
  </body>
</html>
